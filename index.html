<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="images/logo.png" alt="oldagram logo" />
        <img
          class="user-avatar"
          src="images/user-avatar.png"
          alt="user avatar"
        />
      </div>
    </header>

    <article class="post" id="main-el">
      <div class="header container">
        <img
          class="avatar"
          src="/images/avatar-vangogh.jpg"
          alt="Vincent van Gogh"
        />
        <div class="name-location">
          <div><span class="name">Vincent van Gogh</span></div>
          <span class="location">Zundert, Netherlands</span>
        </div>
      </div>

      <div class="img-post container">
        <img
          class="img"
          src="/images/post-vangogh.jpg"
          alt=" Van Gogh Painting"
        />
      </div>

      <div class="control-bar container">
        <img class="icon" src="/images/icon-heart.png" alt="icon-heart" />
        <img class="icon" src="/images/icon-comment.png" alt="icon-comment" />
        <img class="icon" src="/images/icon-dm.png" alt="icon-dm" />
      </div>

      <div class="container">
        <span class="likes">21,492 likes</span>
        <p>
          <span class="username">vincey1853</span>
          just took a few mushrooms lol
        </p>
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>
